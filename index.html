<html>

<head>
    <title>Fitness Kickboxing at Elevate MMA</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
    <link rel="manifest" href="images/favicon/site.webmanifest">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="header-container">
        <div class="logo">
            <a href="/">
                <img src="/images/logo.png" alt="Bold City Kickboxing cityscape logo" />
            </a>
        </div>
        <div class="header-message">
            <div class="small">
                Let your inner
            </div>
            <div class="large">
                warrior run wild!
            </div>
        </div>
    </div>

    <div class="body-container">
        <video autoplay loop muted disablepictureinpicture playsinline class="hero-video">
            <source src="/videos/demo-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <div class="reasons-row">
            <div class="reason">
                <img src="/images/icons/dumbbell.png" alt="dumbbell" />
                Boost your strength!
            </div>

            <div class="reason">
                <img src="/images/icons/treadmill.png" alt="treadmill" />
                Increase your cardio!
            </div>

            <div class="reason">
                <img src="/images/icons/stress-relief.png" alt="stress relief" />
                Relieve stress!
            </div>

            <div class="reason">
                <img src="/images/icons/boxing-gloves.png" alt="boxing gloves" />
                Have Fun!
            </div>
        </div>

        <button type="button" class="main-btn">Start Today</button>
    </div>
</body>

</html>
